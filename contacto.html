        <!--Formulario-->
        <section class="container mt-4">
            <h1>Formulario de Contacto</h1>
            <form id="Formulario">
                <div class="alert alert-danger" role="alert" id="alert"></div>
                <div class="form-group">
                    <label for="txtNombres">Nombres</label>
                    <input type="text" class="form-control" id="Nombres" aria-describedby="ayudaNombres"
                        placeholder="Ingresa tu nombre completo" >
                </div>

                <div class="form-group">
                    <label for="txtEmail">Correo Electronico</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="ayudaCorreo"
                        placeholder="Ingresa tu correo electronico" >
                  </div>


                <div class="form-group-disabled selected">
                <label for="selectIdentificación">Identificación</label> <br>
                    <select name="selectIdentificación" id="selectIdentificación" >
                        <option value="" disabled selected>Seleccione una opcion</option>
                        <option value="1">Rut</option>
                        <option value="2">Pasaporte</option>
                    </select>
                    <br>
                    <input type="txt" class="form-control" id="tipoId" aria-describedby="ayudaTipoID"
                        placeholder="Ingresa tipo de indentificación" >
                </div>

                <div class="form-group">  
                    <label for="txtTelefono">Telefono celular: </label> <br>
                    <input type="tel" name="txtTelefono" id="Telefono"
                    placeholder= "Ingresa tu numero">
                    <br> 
                </div>
                   
                
                <div class="form-group">
                    <label for="txtCuidad">Cuidad</label>
                    <input type="text" class="form-control" id="Cuidad" aria-describedby="ayudaCuidad"
                        placeholder="Ingresa tu cuidad de residencia" >
                </div>
                

                <div class="form-group">
                    <label for="txtMensaje">Ingrese mensaje</label>
                    <textarea class="form-control" id="Mensaje" rows="3"
                        placeholder="Ingresa tu mensaje"></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkTerminos">
                    <label class="form-check-label" for="checkTerminos">¿Aceptas terminos y condiciones?</label>
                </div>
                <input type="submit" class="btn btn-primary" value="Contactar" />
            </form>
        </section>
